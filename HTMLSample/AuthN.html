<html>
	<head>
		<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./src/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./src/script.js"></script>
	</head>
	<body>
	<h1>This is a sample application using only HTML5 and CSS3</h1>
		<div class="login" align="center">
			<div class="header content">
				<span style="content: block;">AuthN Login</span>
			</div>
			<div class="middle1 content">Welcome to AuthN
<div style="float: right; padding-right: 1%;">
				<input type="submit" id="btnsignUp" name="btnSignUp" value="SignUp"  
				text="SignUp">
			</div>
			</div>
			<div class="middle2 content" id="loginContent" >				
				<div class="row">
					<div class="labelContentCol">User Name:</div>
					<div class="txtContentCol"><input type="text" name="txtusername"></div>
				</div>
				<div class="row">
					<div class="labelContentCol">Password:</div>
					<div class="txtContentCol"><input type="text" name="txtpassword"></div>
				</div>
				<div class="row">								
					<div style="width: 15%; float: left;">
						<input type="submit" name="btnLogin" value="Login" text="Login">
					</div>
					<div style="width: 15%; float: left;">
						<input type="reset" name="btnReset" value="Reset" text="reset">
					</div>
					
				</div>				
			</div>			
			<div class="signupPanel" id="signupContent">
				<div class="middle2 content">				
					<div class="row">
						<div class="labelContentCol">Full Name:</div>
						<div class="txtContentCol"><input type="text" name="txtfullName"></div>
					</div>
					<div class="row">
						<div class="labelContentCol">User Name:</div>
						<div class="txtContentCol"><input type="text" name="txtuser"></div>
					</div>
					<div class="row">
						<div class="labelContentCol">Password:</div>
						<div class="txtContentCol"><input type="text" name="txtpwd"></div>
					</div>
					<div class="row">
						<div class="labelContentCol">PIN:</div>
						<div class="txtContentCol"><input type="text" name="txtpin"></div>
					</div>
					<div class="row">
						<div class="labelContentCol">E-Mail:</div>
						<div class="txtContentCol"><input type="text" name="txtmail"></div>
					</div>
					<div class="row">	
						<div class="labelContentCol visible">.</div>				
						<div class="txtContentCol"><input type="submit" name="btnsignUp" text="Sign Up"></div>
						<div class="txtContentCol"><input type="reset" name="btnLogin" text="reset"></div>
					</div>
				</div>
			</div>
			<div class="footer">
				//bottom/ copyrighted
			</div>
		</div>


	</body>
</html>
